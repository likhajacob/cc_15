<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Risk Management Dashboard</title>
  </head>
  
<style>
    body {
        background-color: #e842e8; /*Light Purple*/
        text-align: center;
        margin: 0;
        padding: 0;
    }
    header, footer {
        background-color: #6a42ef; /*Dark Purple*/
        color: #efecec; /* Black */
        padding: 20px;
    }
    main {
        padding: 50px;
    }

</style>

  <body>
      <header>
          <h1>Risk Management Dashboard</h1>
      </header>
      <main>
          <section>
              <h2> Please Enter Information Below </h2>
              <div id="riskDashboard">
                  <!-- Risk Items -->
              </div>
              <form id="riskForm">
                <label for="risk">Risk Name:</label>
                <input type="text" id="risk" placeholder="Enter risk item" required>
                <label for="riskLevel">Risk Level:</label>
                <select id="riskLevel" name="riskLevel" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label for="riskDepartment">Department:</label>
                <input type="text" id="riskDepartment" name="riskDepartment" placeholder="Enter department" required>
                <button type="submit">Add Risk</button>
            </form>
            <button id="Add"> Add Risk Levels</button>
          </section>
      </main>
      <footer>
          <p> ISM3232 </p>
      </footer>
      <script src="cc15.js"></script>
  </body>
  
  </html>
